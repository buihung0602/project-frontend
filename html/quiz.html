<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vocabulary Quiz</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/quiz.css">
</head>
<body>
    <main class="main-content">
        <h2>Vocabulary Quiz</h2>
        <div class="quiz-controls">
            <button id="startQuizBtn" class="start-btn">Start Quiz</button>
            <select id="quizCategorySelect">
                <option value="all">All Categories</option>
            </select>
        </div>
        <div class="quiz-progress">
            <span id="quizProgressText">Progress 0/0</span>
        </div>
        <div id="quizArea" class="quiz-area" style="display:none;">
            <div class="quiz-question" id="quizQuestion"></div>
            <div class="quiz-options" id="quizOptions"></div>
            <div class="quiz-nav">
                <button id="prevQuizBtn">Previous</button>
                <button id="nextQuizBtn">Next</button>
            </div>
        </div>
        <div id="quizResults" class="quiz-results" style="display:none;">
            <h3>Quiz Results</h3>
            <div id="quizScore"></div>
            <button id="tryAgainBtn">Try Again</button>
        </div>
        <div id="quizHistory" class="quiz-history">
            <h3>Quiz History</h3>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody id="quizHistoryBody">
                    <!-- Quiz history rows -->
                </tbody>
            </table>
        </div>
    </main>
    <footer class="footer">
        <p>Â© 2024 VocabApp. All rights reserved.</p>
    </footer>
    <script src="../js/quiz.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
